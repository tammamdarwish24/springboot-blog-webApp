<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: header"></div>
<body>
	<div th:replace="admin/header :: navbar"></div>
	<br />
	<br />
	<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Edit Post</h2>
				</div>
				<div class="card-body">
					<form role="form" method="post" th:action=@{/admin/posts/{postId}(postId=${postDto.id})}
						th:object="${postDto}">
						<!-- <input type ="hidden" th:field = "*{id}"> -->
						<input type ="hidden" th:field = "*{url}">
						<input type ="hidden" th:field = "*{createdOn}">
						<div class="mb-3">
							<label class="form-label">Title</label> <input type="text"
								class="form-control" id="title" placeholder="Enter post title"
								name="title" th:field="*{title}" />
							<p th:if="${#fields.hasErrors('title')}" class="text-danger"
								th:errors="*{title}"></p>
						</div>
						<div class="mb-3">
							<label class="form-label">Short Description</label>
							<textarea class="form-control" id="shortDescription"
								placeholder="Enter short Description" name="shortDescription"
								rows="3" th:field="*{shortDescription}">
        </textarea>
							<p th:if="${#fields.hasErrors('shortDescription')}"
								class="text-danger" th:errors="*{shortDescription}"></p>
						</div>
						<div class="mb-3">
							<label class="form-label">Content</label>
							<textarea class="form-control" id="content"
								placeholder="Enter short Description" name="content" rows="12"
								th:field="*{content}">
 </textarea>
							<p th:if="${#fields.hasErrors('content')}"
								class="text-danger" th:errors="*{content}"></p>
						</div>
						<button type="submit" class="btn btn-primary">submit</button>
					</form>

				</div>
			</div>


		</div>



	</div>
	<br />
	<br />
	<br />
	<div th:fragment="admin/footer::footer"></div>
	<br/>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
	crossorigin="anonymous"></script>
	<script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
	<script>
	ClassicEditor
	.create( document.querySelector( '#content' )).then( editor => {
		console.log(editor);
	} )
	.catch( error => {
		console.log(editor);
	} );
	</script>
</body>
</html>
