<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang = "en" >
<head>
<meta charset="UTF-8">
<title>Spring Boot Blog App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SpringBootBlogApplication</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">All posts</a>      
        </li>
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>      
        </li>
         </ul>
    </div>
  </div>
</nav>
<br/><br/>
<div class = "container">
<div class ="row">
<div class = "row col-md-8 offset-md-2">
<div class = "card">
<div class = "card-header">
<h2 class ="text-center">Registration</h2>
</div>
<div class = "card-body">
<form method = "post" role="form" th:action="@{/register/save}" th:object="${registrationDto}">
<div class = "form-group mb-3">
<label class = "form-label">First Name</label>
<input class= "form-control" id = "FirstName" name = "firstName" placeholder="Enter first Name" type="text"
th:field="*{firstName}"/>
</div>
<div class = "form-group mb-3">
<label class = "form-label">Last Name</label>
<input class= "form-control" id = "LastName" name = "lastName" placeholder="Enter Last Name" type="text"
th:field="*{lastName}"/>
</div>
<div class = "form-group mb-3">
<label class = "form-label">Email</label>
<input class= "form-control" id = "email" name = "email" placeholder="Enter Email" type="text"
th:field="*{email}"/>
</div>
<div class = "form-group mb-3">
<label class = "form-label">First Name</label>
<input class= "form-control" id = "Password" name = "password" placeholder="Enter password" type="text"
th:field="*{password}"/>
</div>
<div class ="form-group mb-3">
<button type="submit" class= "btn btn-primary">Register</button>
<span>Are you registered 
<a th:href="@{/login}">Login Here </a>
</span>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
<br/><br/>
<footer  class="footer-copyright text-center bg-dark py-3" style ="position:fixed;height:40px;width:100%;bottom:0;color:white" >
<div> 
<strong>
CopyRight &copy; 2025 <a href = "https://www.linkedin.com/in/tammam-darwish-mtech-5464b4117"> linkedin</a>All rights reserved
</strong>
</div>
</footer>
</body>
</html>
